<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My BBQ Recipe Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fff8f3;
      color: #333;
    }

    header {
      background-color: #a83232;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .recipe-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 280px;
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0;
      color: #a83232;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="container">

      <a class="card" href="classic-bbq-ribs.html">

        <div class="card-content">

          <p>Fall-off-the-bone pork ribs with sweet & smoky flavor.</p>
        </div>
      </a>

      <!-- Recipe Card 2 -->
      <a class="card" href="spicy-grilled-chicken.html">
        <img src="images/spicy-chicken.jpg" alt="Spicy Grilled Chicken">
        <div class="card-content">
          <h3>Spicy Grilled Chicken</h3>
          <p>Bold, spicy marinade with perfect charred edges.</p>
        </div>
      </a>

      <!-- Add more cards as needed -->
    </div>
  </div>

</html>
